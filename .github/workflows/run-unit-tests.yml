name: Run Android Unit Test
on: [push]

jobs:
  test:
  runs-on: ubuntu-latest
  steps:
    - uses: actions/checkout@v1
    
    -name: set up JDK 11
    -uses: actions/setup-java@v2
    with:
      distribution: 'zulu'
      java-version: '11'
    - name: UNIT TEST
    run: ./gradlew testDebugUnitTest
    
    - name: Android Test Report
    uses: asadmansr/android-test-report-action@v1.2.0
    if: ${{ always() }}
